<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Life - Life Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --dark-bg: #050505;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }

        .neon-text-pink {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px var(--neon-pink), 0 0 30px var(--neon-pink), 0 0 40px var(--neon-pink);
        }

        .neon-border-blue {
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue), inset 0 0 5px var(--neon-blue);
        }

        .btn-neon {
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0, 242, 255, 0.1);
        }

        .btn-neon:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .active-screen {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 50;
        }

        .stat-bar-container {
            height: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            overflow: hidden;
            border-radius: 2px;
        }

        .stat-bar-fill {
            height: 100%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>

    <div class="relative h-full w-full flex items-center justify-center p-4">
        
        <!-- TITLE SCREEN -->
        <section id="screen-title" class="screen active-screen flex-col items-center">
            <h1 class="text-7xl md:text-9xl font-orbitron font-bold neon-text-pink mb-12 italic text-center">NEON LIFE</h1>
            
            <div class="flex flex-col gap-6 w-64">
                <button onclick="showScreen('screen-creation')" class="btn-neon neon-border-blue py-3 px-6 rounded text-xl font-bold">New Game</button>
                <button onclick="triggerFileLoad()" class="btn-neon neon-border-blue py-3 px-6 rounded text-xl font-bold">Load Save</button>
                <input type="file" id="file-input" class="hidden" accept=".json" onchange="loadSaveFromFile(event)">
            </div>
            
            <p class="mt-12 text-gray-500 uppercase tracking-widest text-sm">v1.1.0 Beta - Singleplayer</p>
        </section>

        <!-- CHARACTER CREATION SCREEN -->
        <section id="screen-creation" class="screen flex-col items-center bg-black/80 p-8 rounded-lg neon-border-blue max-w-md w-full">
            <h2 class="text-4xl font-orbitron mb-8 text-cyan-400">IDENTITY REGISTRY</h2>
            
            <div class="w-full space-y-6">
                <div>
                    <label class="block text-sm uppercase tracking-tighter text-gray-400 mb-2">Citizen Name</label>
                    <input type="text" id="input-name" placeholder="ENTER NAME..." 
                        class="w-full bg-transparent border-b-2 border-cyan-900 focus:border-cyan-400 outline-none p-2 text-2xl font-bold text-white uppercase">
                </div>

                <div>
                    <label class="block text-sm uppercase tracking-tighter text-gray-400 mb-2">Biological Profile</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setGender('Male')" class="gender-btn border border-gray-700 p-2 hover:border-cyan-400 transition-colors">MALE</button>
                        <button onclick="setGender('Female')" class="gender-btn border border-gray-700 p-2 hover:border-cyan-400 transition-colors">FEMALE</button>
                        <button onclick="setGender('Non-Binary')" class="gender-btn border border-gray-700 p-2 hover:border-cyan-400 transition-colors">NON-BI</button>
                    </div>
                </div>

                <div class="pt-6 flex justify-between">
                    <button onclick="showScreen('screen-title')" class="text-gray-500 hover:text-white uppercase">Back</button>
                    <button onclick="startGame()" class="btn-neon neon-border-blue px-8 py-2 font-bold">Initialize</button>
                </div>
            </div>
        </section>

        <!-- GAMEPLAY SCREEN -->
        <section id="screen-game" class="screen flex-col w-full h-full p-2 md:p-6 overflow-hidden">
            <!-- HUD TOP -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 border-b border-cyan-800 pb-4 mb-4">
                <div class="flex flex-col">
                    <h3 id="display-name" class="text-2xl font-orbitron text-white leading-none">---</h3>
                    <p id="display-gender" class="text-cyan-400 uppercase text-xs tracking-widest mt-1"></p>
                    <p class="text-yellow-400 font-bold mt-2">CREDITS: <span id="display-money">0</span></p>
                </div>

                <div class="space-y-2">
                    <div>
                        <div class="flex justify-between text-[10px] uppercase text-gray-400"><span>Vitality</span> <span id="val-health">100%</span></div>
                        <div class="stat-bar-container"><div id="bar-health" class="stat-bar-fill bg-red-600" style="width: 100%"></div></div>
                    </div>
                    <div>
                        <div class="flex justify-between text-[10px] uppercase text-gray-400"><span>Neural Stability</span> <span id="val-happiness">100%</span></div>
                        <div class="stat-bar-container"><div id="bar-happiness" class="stat-bar-fill bg-purple-600" style="width: 100%"></div></div>
                    </div>
                </div>

                <div class="text-right flex flex-col justify-between">
                    <div>
                        <p class="text-xs text-gray-500 italic">Day <span id="display-day">1</span> - <span id="display-job">Unemployed</span></p>
                    </div>
                    <button onclick="exportSave()" class="text-[10px] border border-gray-600 px-2 py-1 self-end hover:bg-white hover:text-black transition-all">DATA EXPORT</button>
                </div>
            </div>
            
            <!-- MAIN INTERACTION AREA -->
            <div class="flex-grow grid grid-cols-1 lg:grid-cols-2 gap-6 overflow-y-auto pr-2">
                
                <!-- JOBS BOARD -->
                <div class="bg-black/40 p-4 border border-gray-800 rounded">
                    <h4 class="text-cyan-400 font-orbitron mb-4 border-b border-cyan-900 pb-1">LABOR EXCHANGE</h4>
                    <div id="job-list" class="space-y-3">
                        <!-- Dynamic Jobs -->
                    </div>
                </div>

                <!-- ROMANCE / SOCIAL -->
                <div class="bg-black/40 p-4 border border-gray-800 rounded">
                    <h4 class="text-pink-500 font-orbitron mb-4 border-b border-pink-900 pb-1">SOCIAL LINKS</h4>
                    <div id="social-list" class="space-y-4">
                        <!-- Dynamic NPCs -->
                    </div>
                </div>

            </div>

            <!-- ACTION LOG -->
            <div id="action-log" class="mt-4 h-24 overflow-y-auto bg-black p-2 border border-gray-900 text-xs font-mono text-green-500">
                <div>> Initializing Life OS...</div>
            </div>
        </section>

    </div>

    <!-- Feedback Message Box -->
    <div id="message-box" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-cyan-900 border border-cyan-400 text-white px-6 py-2 rounded hidden z-50">
    </div>

    <script>
        // Game Constants
        const JOBS = [
            { id: 'scrapper', name: 'Alley Scrapper', pay: 50, healthCost: 10, happinessCost: 5, req: 0 },
            { id: 'courier', name: 'Neon Courier', pay: 120, healthCost: 5, happinessCost: 10, req: 500 },
            { id: 'hacker', name: 'Data Miner', pay: 300, healthCost: 2, happinessCost: 20, req: 2000 }
        ];

        const NPCS = [
            { id: 'nova', name: 'Nova', archetype: 'Street Doc', affinity: 0, status: 'Stranger' },
            { id: 'jax', name: 'Jax', archetype: 'Nightclub DJ', affinity: 0, status: 'Stranger' },
            { id: 'echo', name: 'Echo', archetype: 'Cyborg Artist', affinity: 0, status: 'Stranger' }
        ];

        // Game State
        let gameState = {
            name: "",
            gender: "",
            day: 1,
            money: 1000,
            health: 100,
            happiness: 100,
            currentJob: null,
            socialLinks: JSON.parse(JSON.stringify(NPCS))
        };

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById(screenId).classList.add('active-screen');
        }

        function setGender(g) {
            gameState.gender = g;
            document.querySelectorAll('.gender-btn').forEach(btn => {
                const btnText = btn.innerText.toUpperCase();
                const targetText = g.toUpperCase().substring(0,3);
                btn.style.borderColor = btnText.includes(targetText) ? '#00f2ff' : '#374151';
                btn.style.color = btnText.includes(targetText) ? '#00f2ff' : 'white';
            });
        }

        function logAction(text) {
            const log = document.getElementById('action-log');
            const entry = document.createElement('div');
            entry.innerText = `> ${text}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function showMessage(text) {
            const box = document.getElementById('message-box');
            box.innerText = text;
            box.classList.remove('hidden');
            setTimeout(() => box.classList.add('hidden'), 3000);
        }

        function startGame() {
            const nameInput = document.getElementById('input-name').value.trim();
            if (!nameInput) return showMessage("Please enter a name.");
            if (!gameState.gender) return showMessage("Please select a gender.");

            gameState.name = nameInput;
            // Ensure social links are fresh for a new game
            gameState.socialLinks = JSON.parse(JSON.stringify(NPCS));
            
            refreshUI();
            showScreen('screen-game');
            logAction(`Citizen ${gameState.name} registered. Biological profile: ${gameState.gender}.`);
        }

        // --- Core Mechanics ---

        function work(jobId) {
            const job = JOBS.find(j => j.id === jobId);
            if (gameState.health < job.healthCost) return showMessage("Too exhausted to work!");
            
            gameState.money += job.pay;
            gameState.health -= job.healthCost;
            gameState.happiness -= job.happinessCost;
            gameState.day++;
            
            logAction(`Worked as ${job.name}. Earned ${job.pay} credits. Day ${gameState.day} starts.`);
            refreshUI();
        }

        function interact(npcId) {
            const npc = gameState.socialLinks.find(n => n.id === npcId);
            if (!npc) return;
            if (gameState.money < 50) return showMessage("Need 50 credits to hang out.");
            
            gameState.money -= 50;
            npc.affinity += 10;
            
            if (npc.affinity >= 100) npc.status = "In Love";
            else if (npc.affinity >= 50) npc.status = "Close Friend";
            else if (npc.affinity >= 20) npc.status = "Acquaintance";

            logAction(`Spent time with ${npc.name}. Relationship improved to: ${npc.status}.`);
            refreshUI();
        }

        function refreshUI() {
            // Stats
            document.getElementById('display-name').innerText = gameState.name || "---";
            document.getElementById('display-gender').innerText = gameState.gender || "";
            document.getElementById('display-money').innerText = (gameState.money || 0).toLocaleString();
            document.getElementById('display-day').innerText = gameState.day || 1;
            
            // Health Bars
            document.getElementById('val-health').innerText = `${Math.max(0, gameState.health)}%`;
            document.getElementById('bar-health').style.width = `${Math.max(0, gameState.health)}%`;
            document.getElementById('val-happiness').innerText = `${Math.max(0, gameState.happiness)}%`;
            document.getElementById('bar-happiness').style.width = `${Math.max(0, gameState.happiness)}%`;

            // Render Jobs
            const jobList = document.getElementById('job-list');
            if (jobList) {
                jobList.innerHTML = JOBS.map(job => `
                    <div class="flex justify-between items-center p-2 border border-gray-700 rounded hover:bg-cyan-900/20 transition-all">
                        <div>
                            <div class="font-bold text-sm">${job.name}</div>
                            <div class="text-[10px] text-gray-500 uppercase">Pay: ${job.pay} | Health: -${job.healthCost}</div>
                        </div>
                        <button onclick="work('${job.id}')" 
                            class="px-3 py-1 text-xs border border-cyan-600 rounded hover:bg-cyan-600 hover:text-black">
                            WORK
                        </button>
                    </div>
                `).join('');
            }

            // Render Social
            const socialList = document.getElementById('social-list');
            if (socialList && gameState.socialLinks) {
                socialList.innerHTML = gameState.socialLinks.map(npc => `
                    <div class="flex justify-between items-center bg-gray-900/30 p-3 rounded">
                        <div>
                            <div class="font-bold text-pink-400">${npc.name} <span class="text-[10px] text-gray-500">[${npc.archetype}]</span></div>
                            <div class="text-[10px] uppercase text-gray-400">Bond: ${npc.affinity}% | Status: ${npc.status}</div>
                        </div>
                        <button onclick="interact('${npc.id}')" 
                            class="px-3 py-1 text-xs border border-pink-600 text-pink-500 rounded hover:bg-pink-600 hover:text-white">
                            INTERACT (50â‚µ)
                        </button>
                    </div>
                `).join('');
            }
        }

        // --- Save/Load Logic ---
        function triggerFileLoad() {
            document.getElementById('file-input').click();
        }

        function loadSaveFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const loadedState = JSON.parse(e.target.result);
                    if (loadedState.name && loadedState.gender) {
                        gameState = loadedState;
                        // Patch missing social links for legacy saves
                        if (!gameState.socialLinks) {
                            gameState.socialLinks = JSON.parse(JSON.stringify(NPCS));
                        }
                        refreshUI();
                        showScreen('screen-game');
                        showMessage("Save file loaded successfully.");
                    } else {
                        throw new Error("Invalid save format");
                    }
                } catch (err) {
                    showMessage("Error: Corrupted save file.");
                }
            };
            reader.readAsText(file);
        }

        function exportSave() {
            const dataStr = JSON.stringify(gameState, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = `neon_life_save_${(gameState.name || 'unnamed').toLowerCase()}.json`;
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            showMessage("Save exported to your PC.");
        }
    </script>
</body>
</html>
